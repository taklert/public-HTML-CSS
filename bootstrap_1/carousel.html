<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
</head>
<body>
    <!--the container class-->
    <main class="container-fluid">
        <section id=”hero” class=”container”>
            <!-- here goes the carousel component -->
            <div id="top-slideshow" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <h2>Karalábé</h2>
                        <img src="./img/slideshow-1.jpg" class="d-block w-100" alt="karalábé">
                    </div>
                    <div class="carousel-item">
                        <h2>Cukkini</h2>
                        <img src="./img/slideshow-2.jpg" class="d-block w-100" alt="cukkini">
                    </div>
                    <div class="carousel-item">
                        <h2>Zöldséges kert</h2>
                        <img src="./img/slideshow-3.jpg" class="d-block w-100" alt="zöldséges kert">
                    </div>
                    <div class="carousel-item">
                        <h2>Padlizsán</h2>
                        <img src="./img/slideshow-4.jpg" class="d-block w-100" alt="padlizsán">
                    </div>
                    <div class="carousel-item">
                        <h2>Sárgarépa</h2>
                        <img src="./img/slideshow-5.jpg" class="d-block w-100" alt="sárgarépa">
                    </div>
                    <div class="carousel-item">
                        <h2>Zöldpaprika</h2>
                        <img src="./img/slideshow-6.jpg" class="d-block w-100" alt="zöldpaprika">
                    </div>
                    <div class="carousel-item">
                        <h2>Zöldségek</h2>
                        <img src="./img/slideshow-7.jpg" class="d-block w-100" alt="zöldségek">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!--script goes here-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
</body>
</html>
